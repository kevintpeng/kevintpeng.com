title: Highlander Gold Award
year: 2015
company: Sir John A. Macdonald Secondary School
desc: For the highest level of involvement and achievement in academics, athletics and activities at Sir John A. Macdonald Secondary School. Awarded for cross-disciplinary involvement in senior band, jazz band, junior band, captain of school volleyball team, basketball team, track and field, computer science club, math club, science club, DECA (business club) and building bridges (global issues club).
