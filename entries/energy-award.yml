title: ENERGY INNOVATION AWARD
year: 2015
company: Eastern Canada Student Energy Conference
desc: The Eastern Canada Student Energy Conference is hosted by the SPE Student Chapter at the University of Waterloo. Students from a number of universities in Eastern Canada gather and get acquainted to the complexities, challenges and realities of the oil and gas industry. The innovation award is for the winning group in the case study competition, hosted by the Conrad Business, Entrepreneurship and Technology Centre. The case study emphasizes innovation in the energy sector.
